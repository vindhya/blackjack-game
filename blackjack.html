<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="blackjack.css">
	<title>Blackjack</title>
</head>

<body>

	<h1>Let's Play Blackjack!</h1>

	<div class="container">

		<div class="interaction">
			<div class="play-buttons">
				<button id="hit-button">Hit</button>
				<button id="stand-button">Stand</button>
			</div>
			<div class="message"></div>
		</div>


		<div class="play-section player">
			<div>
				<h2>
					Your hand (count:
					<span id="count-num"></span>)
				</h2>
			</div>
			<div class="card-display">
				<div id="player-card1"></div>
				<div id="player-card2"></div>
			</div>
		</div>

		<div class="play-section dealer">
			<div>
				<h2>Dealer hand
					<span id="count-num-dealer"></span>
				</h2>
			</div>
			<div class="card-display">
				<div id="dealer-card1"></div>
				<div id="dealer-card2">
					<img src="images/card-back.svg" alt="face down card">
				</div>
			</div>
		</div>

	</div>

	<footer>
		<p>Card images sourced from
			<a href="https://code.google.com/archive/p/vector-playing-cards/">Google Code</a>.
		</p>
	</footer>

	<script src="lib/jquery-3.3.1.min.js"></script>
	<script src="blackjack.js"></script>
</body>

</html>
